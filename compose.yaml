services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    container_name: gamehub-front-server
    pull_policy: build
    restart: unless-stopped
    tty: true

  #    ports:
#      - 21000:80
  proxy:
    image: nginx
    volumes:
      - type: bind
        source: '.nginx.conf'
        target: '/etc/nginx/nginx.conf'
    ports:
      - "21000:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    depends_on:
      - server

networks:
  default:
    name: gamehub-default
    external: true
